remote_transmitter:
  pin: GPIO4
  # Infrared remotes use a 50% carrier signal
  carrier_duty_percent: 50%

api:
  actions:
    - action: send_lg_command
      variables:
        ir_data: int
        ir_nbits: int
      then: 
        - remote_transmitter.transmit_lg:
            data: !lambda return ir_data;
            nbits: !lambda return ir_nbits;
    - action: tv_1
      then:
        - remote_transmitter.transmit_lg:
            data: '0x04FB00FF'
            nbits: 32
