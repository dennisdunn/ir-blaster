# Native API to send/receive LG-formatted commands.

remote_transmitter:
  pin: GPIO4
  # Infrared remotes use a 50% carrier signal
  carrier_duty_percent: 50%

remote_receiver:
  pin: 
    number: GPIO14
    inverted: true
  dump: all
  on_lg:
    then:
      - if:
            condition:
              lambda: return x.data==0x00FFA25D;
            then:
              - homeassistant.event:
                  event: esphome.generic_19key_on
